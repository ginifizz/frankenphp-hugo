{{ with .Site.GetPage "/home/install_code.md" }}
<section id="code"
    class="bg-white pt-24 pb-36 relative before:clip-path-inclinated before:bg-white before:w-full before:h-48 before:absolute before:bottom-full before:left-0 translate-y-[0.5px]">
    <div class="container flex flex-col-reverse md:flex-row gap-12 md:gap-24">
        <div id="code-block"
            class="transition-all duration-500 relative w-full md:w-1/2 before:w-full before:h-full before:absolute before:z-10 before:rotate-6 before:bg-green before:rounded-xl before:left-1/2 before:top-1/2 before:-translate-x-1/2 before:-translate-y-1/2 after:bg-green-light after:-rotate-3 after:scale-x-110 after:w-full after:h-full after:rounded-xl after:absolute after:z-10 after:left-1/2 after:top-1/2 after:-translate-x-1/2 after:-translate-y-1/2">
            <div class="relative z-20 bg-purple p-10 rounded-xl">
                <pre><code>{{ .Params.code | markdownify | safeHTML }}</code></pre>
            </div>
        </div>
        <div id="code-legend" class="flex-1 transition-all duration-700">
            <div class="text-lg uppercase text-purple-light">{{ .Params.overtitle }}g</div>
            <h2 class="text-5xl font-bold mb-6 text-purple leading-snug">{{ .Params.title | safeHTML }}
            </h2>
            <p class="text-gray-800 text-lg leading-loose">{{ .Content }}</p>
        </div>
    </div>
</section>
{{ end }}
